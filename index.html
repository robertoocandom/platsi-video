<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="./style.css" rel="stylesheet">
        <title>Platzy Music</title>
    </head>

    <body>
        <!-- Header de la apliacion -->
        <header class="header">
            <img aria-label="Logo Platzi Music" tabindex="0" class="header__img" src="./src/images/logo-platzi-video-BW2.png" alt="">
        </header>

       <!-- LogIn de la aplicacion -->
        
       <section class="login">
            <section class="login__container">
                <h2 aria-label="Iniciar Sesión" tabindex="0">Inicia tu Sesión</h2>
                <form class="login__container--form">
                    <input aria-label="Correo" class="login__input" type="text" placeholder="Correo">    
                    <input aria-label="Contraseña" class="login__input" type="password" placeholder="Contraseña">    
                    <button aria-label="Iniciar Sesión" type="submit" class="login__button"><a href="./maquetacion.html">Iniciar Sesión</a></button>
                    <div class="login__container--rememberme">
                        <label>
                            <input type="checkbox" name="" id="caja_1" value="checkbos">Recuerdame
                        </label>
                        <a aria-label="Olivede la Contraseña" href="">Olvide mi contraseña</a>
                    </div>
                </form>
            <section class="login__container--socialmedia">
                <div class="login__container__google"><img src="./src/logos/google-icon.png" alt="Google">Inicia sesión con Google</div>
                <div class="login__container__twitter"><img src="./src/logos/twitter-icon.png" alt="Twitter">Inicia sesión con Twitter</div>
            </section>
            <p class="login__container--register">No tienes ninguna cuenta! <a href="registro.html">Registrate</a></p>
        </section>
        </section>
        <footer class="footer">
            <a href="/">Términos de Uso</a>
            <a href="/">Declaración de Privacidad</a>
            <a href="/">Centro de Ayuda</a>
        </footer>  
    </body>
</html>
