<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
    <title>Platzi-Video</title>
</head>

<body>
    <!-- Header de la apliacion -->
    <header class="header">
        <img class="header__img" src="./src/images/logo-platzi-video-BW2.png" alt="">
        <div class="header__menu">
            <div class="header__menu--profile">
                <img src="./src/icons/user-icon.png" alt="user">
                <p>Perfil</p>
            </div>
            <ul>
                <li><a href="/">Cuenta</a></li>
                <li><a href="/">Cerrar Sesión</a></li>
            </ul>
        </div>
    </header>

    <!-- Seccion Principal -->
    <section class="main">
        <h2 class="main__titulo">Que quieres ver hoy?</h2>
        <input class="main__input" type="text" placeholder="Buscar...">
    </section>

    <section class="carousel">
        <div class="carousel__container">
            <div class="carousel-item">
                <img class="carousel-item__img" src="./src/images/road-fashion-person-woman-3186506.jpg" alt="foto2">
                <div class="carousel-item__details">
                    <div>
                        <img src="./src/icons/icons8-play-64.png" alt="Play">
                        <img src="./src/icons/icons8-más-menos-2-16.png" alt="Plus">
                    </div>
                    <p class="carousel-item__details--title">Titulo Descriptivo</p>
                    <p class="carousel-item__details--subtitle">2019 16+ 114min</p>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
